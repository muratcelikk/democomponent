<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
      <div class="form-group">
        <label for="firstname">FirstName</label><br />
        <input #name="ngModel" required minlength="3" maxlength="10" type="text" name="firstname" class="form-control" ngModel >
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <p *ngIf="name.errors?.required">FirstName required!!</p>
          <p *ngIf="name.errors?.minlength">Sorry! Short FirstName</p>
        </div>
        </div>
      <pre></pre>
      <div class="form-group">
        <label for="lastname">LastName</label><br />
        <input type="text" name="lastname" class="form-control" ngModel>
      </div>
      <pre></pre>
      <div class="form-group">
        <label for="email">Email</label><br />
        <input type="email" name="email" class="form-control" ngModel >
      </div>
      <pre></pre>
      <div class="form-group">
        <label for="password">Password</label><br />
        <input type="password" name="password" class="form-control" ngModel>
      </div>
      <pre></pre>
      <button type="submit" class="btn btn-danger">Save</button>
      </form>
</div>
